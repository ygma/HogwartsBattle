<div class="game-table">
    <div class="left">
        <app-game-board [gamePlay]="gamePlay"></app-game-board>
        <app-menu (startClicked)="onStart()"></app-menu>
        <app-output-area [gamePlay]="gamePlay"></app-output-area>
    </div>
    <div class="right">
        <app-player-board *ngFor="let item of gamePlay?.heroStatuses" [heroStatus]="item"></app-player-board>
    </div>
</div>
